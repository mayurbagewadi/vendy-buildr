# Nginx configuration for digitaldukandar.in with Cloudflare Origin Certificate

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name digitaldukandar.in *.digitaldukandar.in www.digitaldukandar.in;
    return 301 https://$host$request_uri;
}

# Redirect www to non-www (Canonical Domain)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.digitaldukandar.in;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # Force canonical domain (non-www)
    return 301 https://digitaldukandar.in$request_uri;
}

# HTTPS server (Canonical)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name digitaldukandar.in *.digitaldukandar.in;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory for built files
    root /var/www/digitaldukandar/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/digitaldukandar-access.log;
    error_log /var/log/nginx/digitaldukandar-error.log;

    # Dynamic sitemap - proxy to edge function
    location = /sitemap.xml {
        # DNS resolver for external proxy (Google DNS + Cloudflare DNS)
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
        resolver_timeout 10s;

        # SSL settings for HTTPS proxy
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_name vexeuxsvckpfvuxqchqu.supabase.co;

        proxy_pass https://vexeuxsvckpfvuxqchqu.supabase.co/functions/v1/generate-sitemap?domain=$host;
        proxy_set_header Host vexeuxsvckpfvuxqchqu.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZleGV1eHN2Y2twZnZ1eHFjaHF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjQ3ODAsImV4cCI6MjA3MzgwMDc4MH0.QxgG18mgyBiB-JnKa3FLUXU_4slv1RQxTX9ruFLVf_c";

        # SEO: Prevent sitemap from appearing in search results
        add_header X-Robots-Tag "noindex, nofollow" always;

        # Cache for 1 hour
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Handle React Router (SPA) - all requests serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Prevent caching of index.html (for updates)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }
}
