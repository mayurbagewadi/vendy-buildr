# Nginx Configuration for Subdomain Multi-tenant SPA
# Place this in: /etc/nginx/sites-available/yesgive.shop

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yesgive.shop *.yesgive.shop;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# Main Server Block - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Wildcard domain to catch all subdomains
    server_name yesgive.shop *.yesgive.shop;

    # SSL Certificate (use wildcard cert for *.yesgive.shop)
    ssl_certificate /etc/letsencrypt/live/yesgive.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yesgive.shop/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory where your built React app is located
    root /var/www/yesgive.shop/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/yesgive.shop-access.log;
    error_log /var/log/nginx/yesgive.shop-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API/Backend proxy (if you have a separate API server)
    # location /api/ {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # SPA fallback - MOST IMPORTANT FOR REACT ROUTER
    # This ensures all routes are handled by React Router
    location / {
        # Try to serve file directly, fall back to index.html
        try_files $uri $uri/ /index.html;

        # Disable caching for index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
