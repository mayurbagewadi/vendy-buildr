# Nginx configuration for digitaldukandar.in with Cloudflare Origin Certificate

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name digitaldukandar.in *.digitaldukandar.in www.digitaldukandar.in;
    return 301 https://$host$request_uri;
}

# Redirect www to non-www (Canonical Domain)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.digitaldukandar.in;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # Force canonical domain (non-www)
    return 301 https://digitaldukandar.in$request_uri;
}

# HTTPS server (Canonical)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name digitaldukandar.in *.digitaldukandar.in;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Extract subdomain for SEO title injection
    # Example: sasumasale.digitaldukandar.in â†’ sasumasale
    set $store_name "";
    if ($host ~* ^([^.]+)\.digitaldukandar\.in$) {
        set $store_name $1;
    }
    if ($host !~* \.digitaldukandar\.in$) {
        # For custom domains, use full domain
        set $store_name $host;
    }

    # Root directory for built files
    root /var/www/digitaldukandar/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/digitaldukandar-access.log;
    error_log /var/log/nginx/digitaldukandar-error.log;

    # Dynamic sitemap - proxy to edge function
    location = /sitemap.xml {
        # DNS resolver for external proxy (Google DNS + Cloudflare DNS)
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
        resolver_timeout 10s;

        # SSL settings for HTTPS proxy
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_name vexeuxsvckpfvuxqchqu.supabase.co;

        proxy_pass https://vexeuxsvckpfvuxqchqu.supabase.co/functions/v1/generate-sitemap?domain=$host;
        proxy_set_header Host vexeuxsvckpfvuxqchqu.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZleGV1eHN2Y2twZnZ1eHFjaHF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjQ3ODAsImV4cCI6MjA3MzgwMDc4MH0.QxgG18mgyBiB-JnKa3FLUXU_4slv1RQxTX9ruFLVf_c";

        # SEO: Prevent sitemap from appearing in search results
        add_header X-Robots-Tag "noindex, nofollow" always;

        # Cache for 1 hour
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Dynamic robots.txt sitemap URL for multi-tenant stores
    location = /robots.txt {
        # SEO FIX: Replace hardcoded sitemap URL with dynamic subdomain-specific URL
        # Ensures each subdomain points to its own sitemap
        sub_filter 'Sitemap: https://digitaldukandar.in/sitemap.xml'
                   'Sitemap: https://$host/sitemap.xml';
        sub_filter_once on;
        sub_filter_types text/plain;
    }

    # API endpoint for uploads
    location /api/ {
        alias /var/www/digitaldukandar.in/api/;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Handle PHP files
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            # Try both socket paths (use /var/run/php/ for Ubuntu 24.04)
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_index index.php;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # Increase upload limits
            client_max_body_size 10M;
            fastcgi_read_timeout 60s;
        }
    }

    # Serve uploaded images
    location /uploads/ {
        alias /var/www/digitaldukandar.in/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;

        # Only allow image files
        location ~ \.(jpg|jpeg|png|gif|webp)$ {
            try_files $uri =404;
        }
    }

    # Handle React Router (SPA) - all requests serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Prevent caching of index.html (for updates)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # SEO FIX: Dynamic canonical and Open Graph URL injection for multi-tenant stores
        # Replaces hardcoded platform URLs with actual subdomain/custom domain being accessed
        # This ensures each store gets proper SEO authority instead of pointing to main platform
        sub_filter '<link rel="canonical" href="https://digitaldukandar.in" />'
                   '<link rel="canonical" href="https://$host$request_uri" />';
        sub_filter '<meta property="og:url" content="https://digitaldukandar.in" />'
                   '<meta property="og:url" content="https://$host$request_uri" />';

        # SEO BEST PRACTICE: Inject store name into page title (like store.link format)
        # Format: "{store_name} - By DigitalDukandar.in" (similar to "SasuMasale - Store Link")
        # Note: Uses lowercase subdomain. For proper capitalization, requires SSR.
        sub_filter '<title>DigitalDukandar - Create Your Online Store in Minutes | Free E-commerce Platform India</title>'
                   '<title>$store_name - By DigitalDukandar.in</title>';

        sub_filter_once off;
        sub_filter_types text/html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }
}
