name: Deploy to Production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/digitaldukandar

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin production

            # Install and fix permissions
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            chmod -R +x node_modules/.bin

            # Build using npx
            echo "ğŸ”¨ Building application..."
            npx vite build

            # Update nginx configuration
            echo "âš™ï¸  Updating nginx configuration..."
            sudo cp nginx.conf /etc/nginx/sites-available/digitaldukandar

            # Test nginx configuration
            echo "ğŸ§ª Testing nginx configuration..."
            sudo nginx -t

            # Reload nginx
            echo "ğŸ”„ Reloading nginx..."
            sudo systemctl reload nginx

            echo "âœ… Deployed successfully at $(date)"
            echo "ğŸŒ Main site: https://digitaldukandar.in"
